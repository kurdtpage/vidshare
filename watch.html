<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video player</title>
	<link rel="stylesheet" href="css/watch.css">
</head>
<body>
	<div id="video-container">
		<video id="vid" width="1024" height="768" controls onclick="playPause()">
			<source id="source" type="video/mp4">
			<track id="track" label="English" srclang="en" kind="subtitles" default>
			Your browser does not support HTML5 video.
		</video>
		<div id="chat"></div>
		<div id="chatinput" style="opacity:0.05">
			<input type="text" id="username" placeholder="Username">
			<input type="text" id="usertext" placeholder="Type something...">
		</div>
	</div>

	<div id="info" style="display:none">
		<div>Total time:<span id="totalTime"></span></div>
		<div>Paused:<span id="paused">1</span></div>
		<div>Width:<span id="width"></span></div>
		<div>Height:<span id="height"></span></div>
	</div>

	<script type="application/javascript" src="js/watch.js"></script>
</body> 
</html>
